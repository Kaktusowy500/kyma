---
meshConfig:
  accessLogFile: ""

helmValues:
  global:
    logging:
      level: all:warn
    proxy:
      resources:
        requests:
          cpu: 150m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 1024Mi
  pilot:
    autoscaleMax: 5
    autoscaleMin: 2
    configNamespace: istio-config

components:
  ingressGateways:
    enabled: true
    config:
      service:		
        ports:		
        - name: status-port		
          port: 15021		
          protocol: TCP		
          targetPort: 15021		
        - name: tcp-istiod		
          port: 15012		
          protocol: TCP		
          targetPort: 15012		
        - name: http2		
          port: 80		
          protocol: TCP		
          targetPort: 8080		
        - name: https		
          port: 443		
          protocol: TCP		
          targetPort: 8443		
        - name: tcp		
          port: 31400		
          protocol: TCP		
          targetPort: 31400		
        - name: tls		
          port: 15443		
          protocol: TCP		
          targetPort: 15443		
        - name: kiali		
          port: 15029		
          protocol: TCP		
          targetPort: 15029		
        - name: prometheus		
          port: 15030		
          protocol: TCP		
          targetPort: 15030		
        - name: grafana		
          port: 15031		
          protocol: TCP		
          targetPort: 15031		
        - name: tracing		
          port: 15032		
          protocol: TCP		
          targetPort: 15032
      hpaSpec:
        maxReplicas: 10
        minReplicas: 3
        metrics:
          - resource:
              name: cpu
              targetAverageUtilization: 80
            type: Resource
          - resource:
              name: memory
              targetAverageUtilization: 80
            type: Resource
      resources:
        limits:
          cpu: 2000m
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 128Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - istio-ingressgateway
              topologyKey: "kubernetes.io/hostname"

  pilot:
    enabled: true
    config:
      hpaSpec:
        maxReplicas: 5
        minReplicas: 2
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - istiod
              topologyKey: "kubernetes.io/hostname"
