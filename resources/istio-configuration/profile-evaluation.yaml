---
meshConfig:
  accessLogFile: ""
  defaultConfig:
    tracing:
      sampling: 100

helmValues:
  global:
    defaultPodDisruptionBudget:
      enabled: false
    logging:
      level: all:warn
    proxy:
      resources:
        requests:
          cpu: 25m
          memory: 32Mi
        limits:
          cpu: 250m
          memory: 254Mi
    proxy_init:
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
        requests:
          cpu: 10m
          memory: 10Mi
  pilot:
    autoscaleEnabled: false
    configNamespace: istio-config

components:
  ingressGateways:
    enabled: true
    config:
      service:		
        ports:		
        - name: status-port		
          port: 15021		
          protocol: TCP		
          targetPort: 15021		
        - name: tcp-istiod		
          port: 15012		
          protocol: TCP		
          targetPort: 15012		
        - name: http2		
          port: 80		
          protocol: TCP		
          targetPort: 8080		
        - name: https		
          port: 443		
          protocol: TCP		
          targetPort: 8443		
        - name: tcp		
          port: 31400		
          protocol: TCP		
          targetPort: 31400		
        - name: tls		
          port: 15443		
          protocol: TCP		
          targetPort: 15443		
        - name: kiali		
          port: 15029		
          protocol: TCP		
          targetPort: 15029		
        - name: prometheus		
          port: 15030		
          protocol: TCP		
          targetPort: 15030		
        - name: grafana		
          port: 15031		
          protocol: TCP		
          targetPort: 15031		
        - name: tracing		
          port: 15032		
          protocol: TCP		
          targetPort: 15032
      hpaSpec:
        maxReplicas: 1
        minReplicas: 1
        metrics:
          - resource:
              name: cpu
              targetAverageUtilization: 80
            type: Resource
          - resource:
              name: memory
              targetAverageUtilization: 80
            type: Resource
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 25m
          memory: 32Mi

  pilot:
    enabled: true
    config:
      hpaSpec:
        maxReplicas: 1
        minReplicas: 1
      resources:
          limits:
            cpu: 250m
            memory: 384Mi
          requests:
            cpu: 75m
            memory: 128Mi

monitoring:
  enabled: false
  dashboards:
    enabled: false
  istioServiceMonitor:
    enabled: false
    scrapeInterval: ""
